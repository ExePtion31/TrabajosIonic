<ion-header>
  <ion-toolbar>
    <ion-title>Validación de datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-card>
   <ion-card-header>
     <ion-card-title>{{recibecarrera}}</ion-card-title>
   </ion-card-header>
   <ion-card-content>
    <ion-img src="assets/logo.png"></ion-img>
    <ion-label>{{infocarrera}}</ion-label>
    <hr>
     <ion-list>
        <ion-item>
          <ion-label>Nombre:</ion-label>
          <ion-input readonly value= {{recibenombre}}></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Apellido:</ion-label>
          <ion-input readonly value= {{recibeapellido}}></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Fecha de Nacimiento:</ion-label>
          <ion-input type="date" value= {{recibefecha}}></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Correo:</ion-label>
          <ion-input  value= {{recibecorreo}}></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>N° Cédula:</ion-label>
          <ion-input type="number"  value= {{recibecedula}}></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Teléfono:</ion-label>
          <ion-input type="number"  value= {{recibetelefono}}></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Dirección:</ion-label>
          <ion-input value= {{recibedireccion}}></ion-input>
        </ion-item>
     </ion-list>
   </ion-card-content>
 </ion-card>
 <ion-button fill="outline" expand="block" color="tertiary">ACEPTAR</ion-button>
 <ion-button fill="outline" expand="block" color="tertiary" (click)= "segundapag()">VOLVER</ion-button>
</ion-content>
